<!DOCTYPE html>
<html ng-app="plaza">

<head>
    <title>Plaza Debugger</title>

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="node_modules/angular-tree-control/css/tree-control-attribute.css"/>
    <link rel="stylesheet" type="text/css" href="node_modules/angular-tree-control/css/tree-control.css"/>
</head>

<body ng-controller="entityController">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href>Debugger</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link">IP</span>
                </li>
                <li class="nav-item">
                    <input class="form-control" type="text" value="127.0.0.1" ng-model="ip">
                </li>
                <li class="nav-item">
                    <button class="btn btn-success" ng-click="connect()">Connect</button>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <div treecontrol class="tree-classic"
            tree-model="moduleRoot.$children"
            options="treeOptions"
            on-selection="showSelected(node)"
            selected-node="node1">
            {{node.Name}}
         </div>
    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular-tree-control/angular-tree-control.js"></script>
    <script src="node_modules/angular-tree-control/context-menu.js"></script>
    
    <script src="App/app.js"></script>
    <script src="App/Controllers/EntityController.js"></script>
</body>

</html>
