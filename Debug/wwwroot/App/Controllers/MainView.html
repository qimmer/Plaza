<div class="table" style="width: 100%; height: 100%;" ng-controller="mainController">
    <div class="row">
            <top-bar class="cell" connection="conn" ip="localhost"/>
    </div>
    <div class="row">
        <div class="cell" data-split-pane>
            <div data-split-pane-component data-width="20em" style="height: 100%">
                <div style="width: 100%; height: 100%;">
                    <div style="width: 100%; height: 40px;" class="bg-toolbox-header toolbox-header">
                            Entities
                    </div>                        
                    <div style="width: 100%; height: calc(100% - 40px);">
                            <entity-tree entities="entityTree" selected-entity="selectedEntity" on-selection="setSelection(entity)"/>
                    </div>
                </div>
            </div>
            <div data-split-pane-divider data-width="0px"></div>
            <div data-split-pane-component>
                <div data-split-pane>
                    <div data-split-pane-component style="overflow-y: auto; background-color: #151515;">

                    </div>
                    <div data-split-pane-divider data-width="0px"></div>
                    <div data-split-pane-component data-width="20em" style="overflow-y: auto;">
                            <div style="width: 100%; height: 100%;">
                                    <div style="width: 100%; height: 40px;" class="bg-toolbox-header toolbox-header">
                                        Properties
                                    </div>                        
                                    <div style="width: 100%; height: calc(100% - 40px);">
                                            <property-editor properties="properties" selected-entity="selectedEntity"/>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="nav bg-dark cell" style="padding: 2px 10px 2px 10px;">Footer</div>
    </div>
</div>
